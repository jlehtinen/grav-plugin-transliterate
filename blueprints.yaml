name: Transliterate
version: 0.1.0
description: Convert accented characters to their ASCII equivalents.
icon: plug
author:
  name: Janne Lehtinen
  email: janne@pixel.guide
homepage: https://github.com/jlehtinen/grav-plugin-transliterate
keywords: grav, plugin, twig, filter
bugs: https://github.com/jlehtinen/grav-plugin-transliterate/issues
docs: https://github.com/jlehtinen/grav-plugin-transliterate/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
